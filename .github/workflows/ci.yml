name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2.1.0
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

  build:
    needs: test
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows-gnu

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2.1.0
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }}
